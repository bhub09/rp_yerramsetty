<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Results</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" 
          integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesSE.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"defer> </script>
    <script src="js/dataChart.js" defer> </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <!-- lg = large breakpoint, navbar-light = make text dark, headerBG = custom css BG color-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="img/battery.png" alt="Battery Icon" class="d-inline-block align-text-top w-25">
            </a>

            <!-- Hamburger Menu Button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar menu with custom hover underline CSS animation -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button -->
                <ul class="navbar-nav ms-auto"> <!-- ms auto provides auto margin spacing -->
                    <li class="nav-item">
                        <a href="authors.html" class="nav-link hover-underline-animation" id="nbMenuItem">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a href="procedure.html" class="nav-link hover-underline-animation" id="nbMenuItem">Procedure</a>
                    </li>
                    <li class="nav-item">
                        <a href="results.html" class="nav-link hover-underline-animation" id="nbMenuItem">Results</a>
                    </li>
                </ul>
            </div>
        </div> 
    </nav>

    <section class="chart-container">
        <div class="container overflow-hidden bg-light rounded-4" id="chart-wrapper">
            <canvas id="myChart" style="display: block; box-sizing: border-box; height: 357px; width: 100%;"></canvas>
        </div>
    </section>
    

    <!-- Footer (requires Bootstrap icons CSS)-->
    <footer class="p-5 footer text-light text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; SE 2023 Bootstrap Demo</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h2 icon-white"></i>
            </a>
        </div>

    </footer>
</body>
</html>
