<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Authors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" 
          integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesSE.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"> defer</script>
</head>
<body>
    <!-- lg = large breakpoint, navbar-light = make text dark, headerBG = custom css BG color-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="img/battery.png" alt="Battery Icon" class="d-inline-block align-text-top w-25">
            </a>

            <!-- Hamburger Menu Button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar menu with custom hover underline CSS animation -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button -->
                <ul class="navbar-nav ms-auto"> <!-- ms auto provides auto margin spacing -->
                    <li class="nav-item">
                        <a href="authors.html" class="nav-link hover-underline-animation" id="nbMenuItem">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a href="procedure.html" class="nav-link hover-underline-animation" id="nbMenuItem">Procedure</a>
                    </li>
                    <li class="nav-item">
                        <a href="results.html" class="nav-link hover-underline-animation" id="nbMenuItem">Results</a>
                    </li>
                </ul>
            </div>
        </div> 
    </nav>

    <!-- About the team -->
    <section class="authors">
        <div class="container">
            <br>
            <h1 class="text-center about-team">About the Team</h1>
            <hr><br>  <!-- hr = horizontal line before line break -->
        </div>

        <!-- Cards organized in 2 x 2 format -->
        <div class="row row-cols-1 row-cols-md-2 g-4 mb-4">
            <div class="col">
                <div class="card about">
                    <img src="img/authorpicture.png" class="card-img-top" alt="Picture of Author">
                    <div class="card-body">
                        <h5 class="card-title">Bhargav Yerramsetty</h5>
                        <h5>Class:  Research Practicum</h5>
                        <p class="card-text">Wrote paper, conducted study, collected data</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card about">
                    <img src="img/woman2.jpg" class="card-img-top" alt="Picture of Mentor">
                    <div class="card-body">
                        <h5 class="card-title">Dr. Ellsworth</h5>
                        <h5>Mentor:  Research Practicum</h5>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </section>

    <!-- Footer (requires Bootstrap icons CSS)-->
    <footer class="p-5 footer text-light text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; SE 2023 Bootstrap Demo</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h2 icon-white"></i>
            </a>
        </div>

    </footer>
</body>
</html>
